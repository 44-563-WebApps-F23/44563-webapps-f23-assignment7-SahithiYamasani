<!DOCTYPE html>
<html> <head> 
    <title>Merger</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h2>Sahithi Yamasani build a merger</h2>
    <input type="text" id="textInput" placeholder="Enter text...">
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<input type ="button" id ="addEndButton"  value ="Add end">
	
	
</body>
<script>
    // Step 6: Add JavaScript code for adding elements at the end of the container
        document.getElementById("addEndButton").addEventListener("click", function () {
        // Get the value from the input element
        var inputValue = document.getElementById("textInput").value;

        // Create a new div element
        var newDiv = document.createElement("div");

        // Set the innerHTML of the new element to the input value
        newDiv.innerHTML = inputValue;

        // Set the className property of the new element to "merger"
        newDiv.className = "merger";

        // Append the new element to the container
        document.querySelector(".flex-container").appendChild(newDiv);
    });
</script>
</html>
