<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Timer</title>
</head>
<body>

  <h2>Sahithi Yamasani speed check </h2>
    <div id="target">Your Time</div>
    <div id="counter">Count</div>


  <input id ="start-button" type="button" value="Start Timer">
  <input id="react-button" type ="button" value="React">
  
  <script> 
  var reactTime = undefined;

 // Create the recordTime function
function recordTime() 
{
    reactTime = Date.now();
    console.log("React time recorded:", reactTime);
}

// Set the onclick property of the "react" button
document.getElementById("react-button").onclick = recordTime;

function startTime() {
    // Step 2: Use a loop to invoke setTimeout 9 times
    for (var i = 0; i < 9; i++) {
        // Step 3: Use setTimeout to update the countdown display
        setTimeout(function (count) {
            return function () {
                document.getElementById("counter").innerHTML = count;
            };
        }(i), (8 - i) * 1000);
    }

    // Step 6: Evaluate user's reaction time
    setTimeout(function () {
        // Step 6c: Check if reactTime is undefined
        if (typeof reactTime === "undefined") {
            // User was too slow
            document.getElementById("target").innerHTML = "Too Slow";
        } else {
            // Step 6d: Calculate elapsed time
            var endTime = Date.now();
            var elapsedTime = endTime - reactTime;

            // Step 6f: Display the result
            document.getElementById("target").innerHTML = "Time was " + elapsedTime + "ms";
        }
    }, 8000);
}

// Step 1: Set the onclick property of the "Start Timer" button
document.getElementById("start-button").onclick = startTime;
  </script>

</body>
</html>
